<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Read CSV</title>
	<meta charset ="UTF-8">
	<link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="papaparse.min.js"></script>
	<title>Read CSV file using JavaScript and HTML5</title>
	<style>
		.pdfobject-container {height:500px;}
		.pdfobject { border: 1px solid #666;}
	</style>
</head>
<body>
	<div class= "container" style ="padding:10px 10px;">
		<div id ="header"></div>
		<div class="well">
			<div class="row">
			<form class="form-inline" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label for="files">Upload a CSV formatted file:</label>
					<input type="file" id="files" name ="file" class="form-control" accept=".csv" required />
				</div>
				<div class="form-group">
				<button type="submit" id="submit-file" class="btn btn-primary">Upload File</button>
				</div>
			</form>
            <!--h4>Head of dataframe :{{ data }}</h4-->
			</div>
			<div class = "row">
				<div class="row" id="parsed_csv_list">
				</div>
			</div>
			<div class="form-group">
				<label for="files">Enter 3 Columns:</label>
				<input type="text" name ="col1" id="columns"/>
				<input type="text" name ="col2" id="columns"/>
				<input type="text" name ="col3" id="columns"/>
				<button class="submit" onclick="onClickedEstimatePrice()" type="button">Generate Graph</button>
				<div id="uiEstimatedPrice" class="result">	<h2></h2> </div>
			</div>
			
		</div>
		
		<div class="form-group">
		<div id="footer"></div>
	</div>

</body>

</html>
